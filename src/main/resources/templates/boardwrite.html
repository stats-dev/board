<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }


    .layout input {
        width : 100%;
        box-sizing : border-box;
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }

</style>


<body>
    <div class="layout">

        <form action="/board/writepro" method="post">
            <!--        data 받는 태그 input, textarea-->
            <input name="title" type="text">
            <textarea name="content"></textarea>
            <!--            button submit 하면 위의 action 주소로 넘어간다?-->
            <button type="submit">작성</button>
        </form>

    </div>
</body>
</html>
